<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买白菜价页面</title>
     <!-- 引入ico图标 -->
     <link rel="shortcut icon" href="./mmbuy.ico" />
    <!-- 引入Mui的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入fontAwesome的css -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入index.less -->
    <!-- 引入less.js 因为less.js是编译less的文件，less是样式文件，需要让样式尽早解析生效 -->
    <link rel="stylesheet/less" href="./less/baicaijia.less">
    <script src="./lib/less/less.js"></script>
    <style>
        #demo1 {
            height: 15px;
            border: 1px solid red;
            background-color: pink;
            border-radius: 5px;
            width: 100px;
        }

        #demo1 span {
            text-align: right;
        }

        .mui-progressbar span {
            left: 65px;
            background: red;
            color: #fff;
            font-size: 12px;
            line-height: 15px;
        }
    </style>
</head>

<body>
    <!-- 头部模块的开始 -->
    <header id="header">
        <a href="index.html" class="backPrePage pull-left">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </a>
        <span class="title" class="pull-left">白菜价-淘宝内部劵</span>
        <div class="appdown mui-pull-right">
            <a href="">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>

    <!-- 主要部分 -->
    <main id="main">
        <div class="content">
            <!-- 父盒子 -->
            <div class="mui-scroll-wrapper">
                <!-- 子盒子 -->

                <div class="mui-scroll" id="huiqu">
                    <div class="navContent">
                        <!-- 顶部列表 -->
                        <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                            <div class="mui-scroll headerLists"></div>
                        </div>
                        <!-- 中间区域内容 -->
                        <ul class="center mui-table-view">
                        </ul>
                    </div>
                </div>


            </div>
        </div>
    </main>
    <!-- 底部模块 -->
    <footer id="footer">
        <nav class="footer-nav">
            <a href="./login.html" class="login">登陆</a>
            <a href="./register.html" class="register">注册</a>
            <a href="#" class="top">
                <img src="./images/top.jpg" alt="">返回顶部</a>
        </nav>
        <div class="bottom">
            <p>
                <a href="#" class="appdwon">手机APP下载</a>
                <a href="http://m.manmanbuy.com">
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p>
                <a href="index.html">
                    m.manmanbuy.com
                </a>
            </p>
        </div>
    </footer>
    <div id="fixed-module">
        <a href="">
            <img src="./images/appdown.png" alt="">
        </a>
        <a href="#" class="top">
            <img src="" alt="">
            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
        </a>
    </div>
    <!-- loading模块的开始 -->
    <!-- <div id="loading">
        <div class="loading-img">
            <img src="./images/loading.gif" alt="">
        </div>
    </div> -->
    <!-- loading模块的结束 -->
    <!-- 创建一个tab栏模板 -->
    <script id="tabTmp" type="text/html">
        {{each result as value i}}

        <a class="clicks" data-id={{value.titleId}}>
            {{value.title}}
        </a>
        {{/each}}
    </script>
    <!-- 创建一个productlist 模板-->
    <script id="productlistTmp" type="text/html">
        {{each result as value i}}
        <li class="mui-table-view-cell mui-media">

            <a href="javascript:;" class="mui-pull-left">

                {{#value.productImg}}
                <div class="mui-media-body ">
                    {{#value.productName}}
                    <p class="productPrice">
                        {{#value.productPrice}}
                    </p>

                    <div class="productCouponRemain ">
                        <div id="demo1" class="mui-progressbar">
                            <span>{{#value.changdu}}%</span>
                        </div>
                        {{#value.productCouponRemain}}
                    </div>
                    <div class="right-btn">
                        {{#value.productCoupon}} {{#value.productHref}}
                    </div>
                </div>

            </a>
        </li>
        {{/each}}
    </script>
    <!-- 5. 引入mui的js文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 要使用动画需要引用zepto的fx.js -->
    <!-- <script src="./lib/zepto/fx.js"></script> -->
    <!-- 6. 引入zepto的js文件 -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 7. 引入模板引擎的js文件 -->
    <script src="lib/artTemplate/template.js"></script>
    <!-- 引入base.js -->
    <script src="./js/base.js"></script>
    <!-- 8. 引入分类的js文件 -->
    <script src="js/baicaijia.js"></script>
    <script src="lib/jquery/jquery-3.1.1.min.js"></script>

    <!-- <script src="./js/base.js"></script>
    <script src="./js/module.js"></script> -->
</body>

</html>

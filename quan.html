<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠券</title>
    <link rel="shortcut icon" href="./mmbuy.ico" />
    <!-- 引入Mui的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入fontAwesome的css -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入index.less -->
    <!-- 引入less.js 因为less.js是编译less的文件，less是样式文件，需要让样式尽早解析生效 -->
    <link rel="stylesheet/less" href="./less/quan.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部模块的开始 -->
    <header id="header">
        <div class="pull-left">
            <a href="./index.html">
                <i class="fa fa-angle-left retreat"></i>
            </a>
        </div>
        <div class="title">
            <h1>优惠券</h1>
        </div>
        <div class="appdown mui-pull-right">
            <a href="#">
                <img src="./images/header_app.png">
            </a>
        </div>
    </header>
    <!-- 头部模块的结束 -->
    <main class="main">
        <div class="quan-model">
            <ul class="mui-row">
                <li class="mui-col-xs-4">
                    <a href="#">
                        <img src="./images/quan-kdj.jpg" alt="">
                        <p>肯德基</p>
                    </a> 
                </li>
            </ul>
        </div>
    </main>
    <!-- 底部地址栏显示模块的开始 -->
    <!-- 底部地址栏显示模块的结束 -->
    <!-- 底部模块的开始 -->
    <footer id="footer">
        <div class="nav">
            <a href="index.html">首页</a>
            <i>></i>
            <a href="quan.html">优惠劵</a>
        </div>
        <nav class="footer-nav">
            <a href="./login.html" class="login">登陆</a>
            <a href="./register.html" class="register">注册</a>
            <a href="#" class="top">
                <img src="./images/top.jpg" alt="">返回顶部</a>
        </nav>
        <div class="bottom">
            <p>
                <a href="#" class="appdwon">手机APP下载</a>
                <a href="http://m.manmanbuy.com">
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p>
                <a href="index.html">
                    m.manmanbuy.com
                </a>
            </p>
        </div>
    </footer>
    <!-- 底部模块的结束 -->
    <!-- 右侧固定内容模块的开始 -->
    <div id="fixed-module">
        <a href="#" class="backPrePage">
            <img src="./images/appdown.png" alt="">
        </a>
    </div>
    <!-- 右侧固定内容模块的结束 -->
    <!-- loading... -->
    <div id="loading">
        <div class="loading-img">
            <img src="./images/loading.gif" alt="">
        </div>
    </div>


    <script type="text/html" id="quanTmp">
        {{each result as value i}}
            <li class="mui-col-xs-4">
                <a href="secondLink/{{value.couponLink}}?couponId={{value.couponId}}&couponTitle={{value.couponTitle}}" data-id="{{value.couponId}}">
                    <img src="{{value.couponImg}}">
                    <p>{{value.couponTitle}}</p>
                </a> 
            </li>
        {{/each}}
    </script>
   
    
    <!-- 引入zepto.js 因为后续插件依赖jq zepto封装了jq的常用功能 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 要使用动画需要引用zepto的fx.js -->
    <script src="./lib/zepto/fx.js"></script>
    <!-- 引入Mui.js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入artTemplate.js -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入base.js-->
    <script src="./js/base.js"></script>
    <!-- 引入quan.js -->
    <script src="./js/quan.js"></script>
    
    

</body>

</html>

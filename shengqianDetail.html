<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入Mui的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入fontAwesome的css -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入index.less -->
    <!-- 引入less.js 因为less.js是编译less的文件，less是样式文件，需要让样式尽早解析生效 -->
    <link rel="stylesheet/less" href="./less/shengqianDetail.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部模块的开始 -->
    <header id="header">
        <a href="#" class="backPrePage pull-left">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </a>
        <span class="title" class="pull-left">国内折扣</span>
        <div class="appdown mui-pull-right">
            <a href="">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 头部模块的结束 -->
    <main id="main">
        <div class="content">
            <!-- 区域滚动的父容器 -->
            <div class="mui-scroll-wrapper">
                <!-- 区域滚动的子容器 -->
                <div class="mui-scroll">                        
                  
                    <div class="navContent">
                      
                    </div>  

                </div>
            </div>
        </div>
    </main>

    <!-- 底部地址栏显示模块的开始 -->
    <!-- 底部地址栏显示模块的结束 -->
    <!-- 底部模块的开始 -->
    <footer id="footer">
        <nav class="footer-nav">
            <a href="./login.html" class="login">登陆</a>
            <a href="./register.html" class="register">注册</a>
            <a href="#" class="top">
                <img src="./images/top.jpg" alt="">返回顶部</a>
        </nav>
        <div class="bottom">
            <p>
                <a href="#" class="appdwon">手机APP下载</a>
                <a href="http://m.manmanbuy.com">
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p>
                <a href="index.html">
                    m.manmanbuy.com
                </a>
            </p>
        </div>
    </footer>
    <!-- 底部模块的结束 -->
    <!-- 右侧固定内容模块的开始 -->
    <div id="fixed-module">
        <a href="">
            <img src="./images/appdown.png" alt="">
        </a>
        <a href="javascript:void(0);" class="top">
            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
        </a>
    </div>
    <!-- 右侧固定内容模块的结束 -->
    <!-- loading模块的开始 -->
    <div id="loading">
        <div class="loading-img">
            <img src="./images/loading.gif" alt="">
        </div>
    </div>
    <!-- loading模块的结束 -->
    <!-- 引入zepto.js 因为后续插件依赖jq zepto封装了jq的常用功能 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 要使用动画需要引用zepto的fx.js -->
    <script src="./lib/zepto/fx.js"></script>
    <!-- 引入Mui.js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入artTemplate.js -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入base.js-->
    <script src="./js/base.js"></script>
    <!-- 引入index.js -->
    <script src="./js/shengqianDetail.js"></script>
    <script type="text/html" id="contents">
        {{each result}}
            <p class="title">{{$value.productName}}</p>
            <div class="subtitle">
                <span>{{$value.productFrom}}</span>
                <span>{{$value.productTime}}</span>
                <span class="tips">{{$value.productTips}}</span>
            </div>
            <div class="contentFirst">
                    <div class="first">
                        {{$value.productInfo2}}
                    </div>
                    <div class="right">
                        {{#$value.productImgSm}}
                    </div>
            </div>
            <div class="contentSecond">
                <p>{{$value.productInfo1}}</p>
                <div class="imgs">
                        {{#$value.productImg2}}
                </div>
            </div>
            <a class="goBuy">前往购买</a>
            <div class="details">
                {{#$value.productComment}}
            </div>
        {{/each}}
    </script>

    

</body>

</html>

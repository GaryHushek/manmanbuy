<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入ico图标 -->
    <link rel="shortcut icon" href="./mmbuy.ico" />
    <!-- 引入Mui的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入bootstrap的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 引入fontAwesome的css -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入index.less -->
    <!-- 引入less.js 因为less.js是编译less的文件，less是样式文件，需要让样式尽早解析生效 -->
    <link rel="stylesheet/less" href="./less/listclass.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部模块的开始 -->
    <header id="header">
        <div class="logo pull-left">
            <a href="./index.html">
                <img src="./images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown mui-pull-right">
            <a href="">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 头部模块的结束 -->
    <main id="main">
        <!-- 搜索模块的开始 -->
        <div class="search">
            <form action="">
                <div class="mui-input-row mui-search">
                    <input type="search" class="" placeholder="请输入相比价的商品">
                </div>
                <button>搜索</button>
            </form>
        </div>

        <!-- 分类模块的开始 -->
        <div class="out-category">
            <ul class="mui-table-view category">
                <!-- <li class="mui-table-view-cell mui-collapse product-category"> -->
                <!-- <a class="mui-navigate-right pro-title" href="#">大家电</a> -->

                <!-- </li> -->
            </ul>
        </div>

        </div>
        <!-- 分类模块的结束 -->

    </main>
    <!-- 底部地址栏显示模块的开始 -->
    <!-- 底部地址栏显示模块的结束 -->
    <!-- 底部模块的开始 -->
    <footer id="footer">
        <nav class="footer-nav">
            <a href="./login.html" class="login">登陆</a>
            <a href="./register.html" class="register">注册</a>
            <a href="#" class="top">
                <img src="./images/top.jpg" alt="">返回顶部</a>
        </nav>
        <div class="bottom">
            <p>
                <a href="#" class="appdwon">手机APP下载</a>
                <a href="http://m.manmanbuy.com">
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p>
                <a href="index.html">
                    m.manmanbuy.com
                </a>
            </p>
        </div>
    </footer>
    <!-- 底部模块的结束 -->
    <!-- 右侧固定内容模块的开始 -->
    <div id="fixed-module">
        <a href="">
            <img src="./images/appdown.png" alt="">
        </a>
        <a href="javascript:void(0);" class="top">
            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
        </a>
    </div>
    <!-- 右侧固定内容模块的结束 -->
    <!-- loading模块的开始 -->
    <div id="loading">
        <div class="loading-img">
            <img src="./images/loading.gif" alt="">
        </div>
    </div>
    <!-- loading模块的结束 -->
    <!-- 引入zepto.js 因为后续插件依赖jq zepto封装了jq的常用功能 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- jqury -->
    <!-- <script src="./lib/jquery/jquery-3.1.1.min.js"></script> -->
    <!-- 要使用动画需要引用zepto的fx.js -->
    <script src="./lib/zepto/fx.js"></script>
    <!-- 引入Mui.js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入artTemplate.js -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入base.js-->
    <script src="./js/base.js"></script>
    <!-- 引入index.js -->
    <script src="./js/listclass.js"></script>

    <!-- 标题模板 -->
    <script type="text/html" id="product-title">
        {{each result as value i}}
        <li class="mui-table-view-cell mui-collapse product-category">
            <a class="mui-navigate-right pro-title" href="#" data-id='{{value.titleId}}'>{{value.title}}</a>
        </li>
        {{/each}}
    </script>
    <!-- 商品的模板 -->
    <script type="text/html" id="product-content">
        <ul class="mui-collapse-content product-content mui-row">
            {{each result as value i}}
            <li class="mui-col-xs-4">
                <a href="./secondLink/bijiaProductList.html?categoryId={{value.categoryId}}&title={{value.category}}">{{value.category}}</a>
            </li>
            {{/each}}
        </ul>
    </script>

</body>

</html>

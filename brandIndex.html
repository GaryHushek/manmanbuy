<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌大全</title>
     <!-- 引入ico图标 -->
     <link rel="shortcut icon" href="./mmbuy.ico" />
    <!-- 引入Mui的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入fontAwesome的css -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入index.less -->
    <!-- 引入less.js 因为less.js是编译less的文件，less是样式文件，需要让样式尽早解析生效 -->
    <link rel="stylesheet/less" href="./less/brandIndex.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部模块的开始 -->
    <header id="header">
        <div class="logo pull-left">
            <a href="./index.html">
                <img src="./images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown mui-pull-right">
            <a href="">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 头部模块的结束 -->
    <!-- 主体部分的开始 -->
    <div class="search">
        <form action="">
            <div class="mui-input-row mui-search">
                <input type="search" class="" placeholder="请输入相比价的商品">
            </div>
            <button>搜索</button>
        </form>
    </div>
    <!-- 底部浏览的路径模块的开始 -->
    <div id="path-show">
        <ul class="path">
            <li>
                <a href="./index.html">首页&nbsp;>&nbsp;</a>
            </li>
            <li></li>
        </ul>
    </div>
    <main id="main">
        <div class="top">
            热门品牌排行
        </div>
        <div class="content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="title">
                        <a href="#">
                            <span>平板电视十大品牌</span>
                            <span class="right">
                                <img src="./images/arrow1.gif" alt="">
                            </span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <!-- 主体部分的结束 -->

    <!-- 底部浏览的路径模块的结束 -->
    <!-- 底部模块的开始 -->
    <footer id="footer">
        <nav class="footer-nav">
            <a href="./login.html" class="login">登陆</a>
            <a href="./register.html" class="register">注册</a>
            <a href="#" class="top">
                <img src="./images/top.jpg" alt="">返回顶部</a>
        </nav>
        <div class="bottom">
            <p>
                <a href="#" class="appdwon">手机APP下载</a>
                <a href="http://m.manmanbuy.com" >
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p>
                <a href="index.html">
                    m.manmanbuy.com
                </a>
            </p>
        </div>
    </footer>
    <!-- 底部模块的结束 -->

    <!-- 右侧固定内容模块的开始 -->
    <div id="fixed-module">
        <a href="">
            <img src="./images/appdown.png" alt="">
        </a>
        <a href="#" class="top">
            <img src="" alt="">
            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
        </a>
    </div>
    <!-- 右侧固定内容模块的结束 -->
    <!-- loading模块的开始 -->
    <div id="loading">
        <div class="loading-img">
            <img src="./images/loading.gif" alt="">
        </div>
    </div>
    <!-- loading模块的结束 -->

    <script id="brandList" type="text/html">
        {{each result as value i}}
        <div class="title">
                <a href="brandlist.html?id={{value.brandTitleId}}&brandTitle={{value.brandTitle}}" data-name={{value.brandTitle}}>
                    <span>{{value.brandTitle}}</span>
                    <span class="right"><img src="./images/arrow1.gif" alt=""></span>
                </a>
        </div>
        {{/each}}
    </script>
    <!-- 引入zepto.js 因为后续插件依赖jq zepto封装了jq的常用用能 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入Mui.js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入artTemplate.js -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入base.js-->
    <script src="./js/base.js"></script>
    <!-- 引入index.js -->
    <script src="./js/module.js"></script>

    <script src="./js/brandIndex.js"></script>
</body>

</html>

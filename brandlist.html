<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>平板电视哪个牌子好</title>
     <!-- 引入ico图标 -->
     <link rel="shortcut icon" href="./mmbuy.ico" />
    <!-- 引入Mui的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入fontAwesome的css -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入index.less -->
    <!-- 引入less.js 因为less.js是编译less的文件，less是样式文件，需要让样式尽早解析生效 -->
    <link rel="stylesheet/less" href="./less/brandlist.less">
    <script src="./lib/less/less.js"></script>
</head>


<body>
    <!-- 头部模块的开始 -->
    <header id="header">
        <div class="logo pull-left">
            <a href="./index.html">
                <img src="./images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown mui-pull-right">
            <a href="">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 头部模块的结束 -->
    <main id="main">
        <!-- 搜索模块的开始 -->
        <div class="search">
            <form action="">
                <div class="mui-input-row mui-search">
                    <input type="search" class="" placeholder="请输入相比价的商品">
                </div>
                <button>搜索</button>
            </form>
        </div>
        <!-- 搜索模块的结束 -->

        <!-- 底部浏览的路径模块的开始 -->
        <div id="path-show">
            <ul class="path">
                <li>
                    <a href="./index.html">首页&nbsp;>&nbsp;</a>
                </li>
                <li>
                    <a href="./brandIndex.html">品牌大全&nbsp;>&nbsp;</a>
                </li>
                <li></li>
            </ul>
        </div>

        <!-- 列表开始 -->
        <div class="content">
            <!-- 品牌列表开始 -->
            <div class="brandList">
                <div class="title">
                    <a href="#">平板电视哪个牌子好</a>
                </div>
                <ul></ul>
            </div>
            <!-- 品牌列表结束 -->
            <!-- 销量列表列表开始 -->
            <div class="saleRank">
                <div class="title">
                    <a href="#">平板电视产品销量排行</a>
                </div>
                <ul></ul>
                <div class="page">
                    <button type="button" class="mui-btn mui-btn-outlined loadMore">点击加载更多</button>
                </div>
            </div>
            <!-- 销量列表列表结束 -->
            <!-- 评论列表列表开始 -->
            <div class="discuss">
                <ul>
                    <div class="title">
                        <a href="#">平板电视最有用的用户评论</a>
                    </div>
                </ul>
            </div>
            <!-- 评论列表列表结束 -->
        </div>


        <!-- 列表结束 -->
    </main>
    <!-- 底部地址栏显示模块的开始 -->
    <!-- 底部地址栏显示模块的结束 -->
    <!-- 底部模块的开始 -->
    <footer id="footer">
        <nav class="footer-nav">
            <a href="./login.html" class="login">登陆</a>
            <a href="./register.html" class="register">注册</a>
            <a href="#" class="top">
                <img src="./images/top.jpg" alt="">返回顶部</a>
        </nav>
        <div class="bottom">
            <p>
                <a href="#" class="appdwon">手机APP下载</a>
                <a href="http://m.manmanbuy.com">
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p>
                <a href="index.html">
                    m.manmanbuy.com
                </a>
            </p>
        </div>
    </footer>
    <!-- 底部模块的结束 -->
    <!-- loading模块的开始 -->
    <div id="loading">
        <div class="loading-img">
            <img src="./images/loading.gif" alt="">
            <div class="muics9"></div>
        </div>
    </div>
    <!-- loading模块的结束 -->
    <!-- 引入zepto.js 因为后续插件依赖jq zepto封装了jq的常用功能 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 要使用动画需要引用zepto的fx.js -->
    <script src="./lib/zepto/fx.js"></script>
    <!-- 引入Mui.js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入artTemplate.js -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入base.js-->
    <script src="./js/base.js"></script>
    <!-- 引入index.js -->
    <script src="./js/brandlist.js"></script>
    <!-- 平板电视数据模板 -->
    <script id="brandTem" type="text/html">
        {{each result as value i}}
            <li>
                <a href="#" class="mui-navigate-right">
                    {{if i == 0}}
                        <span class="mui-badge mui-badge-danger">{{((value.brandId + 1) + '')[1]}}</span>
                    {{/if}}
                    {{if i == 1}}
                        <span class="mui-badge mui-badge-warning">{{((value.brandId + 1) + '')[1]}}</span>
                    {{/if}}
                    {{if i == 2}}
                        <span class="mui-badge mui-badge-success">{{((value.brandId + 1) + '')[1]}}</span>
                    {{/if}}
                    {{if i > 2 && i < 9}}
                        <span class="mui-badge">{{((value.brandId + 1) + '')[1]}}</span>
                    {{/if}}{{if i == 9}}
                        <span class="mui-badge">{{value.brandId - 9}}</span>
                    {{/if}}
                    <div class="txt">
                        <p class="brand">{{value.brandName}}</p>
                        <p class="sales">{{value.brandInfo}}</p>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>

    <!-- 销量排行数据模板 -->
    <script id="salerankTem" type="text/html">
        {{each result as value i}}
            <li>
                <a href="#">
                    {{#value.productImg}}
                    <div class="mui-col-xs-8 mui-pull-right">
                        <div class="productsName">{{value.productName}}</div>
                        <div class="productsInfo">
                            <span class="price">{{value.productPrice}}</span>
                            <div class="star">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </div>
                        </div>
                        <p>{{value.productQuote}} {{value.productCom}}</p>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>

    <!-- 用户评论数据模板 -->
    <script id="discussProTem" type="text/html">
        {{each result as value i}}
            {{if i == 0}}
                <li>
                    <a href="#" class="products">
                        {{#value.productImg}}
                        <div class="productsInfo mui-col-xs-8 mui-pull-right">{{value.productName}}</div>
                    </a>
                </li>
            {{/if}}
        {{/each}}
    </script>

    <script id="discussTem" type="text/html">
        {{each result as value i}}
            <div class="comment">
                <div class="header">
                    <a href="#">
                        <div class="user mui-pull-left">
                            <span>{{value.comName}}</span>
                            <span class="star">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="date mui-pull-right">{{value.comTime}}</div>
                    </a>
                </div>
                <!--内容区-->
                <div class="content">
                    {{value.comContent}}
                </div>
            </div>
        {{/each}}
    </script>
</body>


</html>

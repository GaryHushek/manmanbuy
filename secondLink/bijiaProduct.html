<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- 引入ico图标 -->
     <link rel="shortcut icon" href="../mmbuy.ico" />
    <!-- 引入Mui的css -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 引入fontAwesome的css -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入index.less -->
    <!-- 引入less.js 因为less.js是编译less的文件，less是样式文件，需要让样式尽早解析生效 -->
    <link rel="stylesheet/less" href="../less/bijiaProduct.less">
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <!-- 头部模块的开始 -->
    <header id="header">
        <div class="logo pull-left">
            <a href="../index.html">
                <img src="../images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown mui-pull-right">
            <a href="">
                <img src="../images/header_app.png" alt="">
            </a>
        </div>
    </header>
    <!-- 头部模块的结束 -->
    <main id="main">
        <!-- 也面滚动固定在屏幕的模块的开始 -->
        <div class="top">
            <!-- 搜索模块的开始 -->
            <div class="search">
                <form action="">
                    <div class="mui-input-row mui-search">
                        <input type="search" class="" placeholder="请输入相比价的商品">
                    </div>
                    <button>搜索</button>
                </form>
            </div>
            <!-- 搜索模块的结束 -->
            <!-- 浏览的路径模块的开始 -->
            <div id="path-show">
                <ul class="path">
                    <li>
                        <a href="../index.html">首页&nbsp;>&nbsp;</a>
                    </li>
                    <li>
                    </li>
                    <li>
                    </li>
                </ul>
            </div>
            <!-- 浏览的路径模块的结束 -->
        </div>
        <!-- 也面滚动固定在屏幕的模块的结束 -->
        <!-- 产品模块的开始 -->
        <div class="product">
            <div class="detail">
            </div>
            <div class="comment">
                <ul class="content-box">
                    <li class="title">网友优选评论</li>

                </ul>
            </div>
        </div>
        <!-- 产品模块的开结束 -->
        <!-- 加载更多模块的开始 -->
        <div class="loading-more">
            <button type="button" class="add-more">查看更多评论</button>
        </div>
        <!-- 加载更多模块的结束 -->
    </main>
    <!-- 主体模块的结束 -->
    <!-- 底部模块的开始 -->
    <footer id="footer">
        <nav class="footer-nav">
            <a href="../login.html" class="login">登陆</a>
            <a href="../register.html" class="register">注册</a>
            <a href="#" class="top">
                <img src="../images/top.jpg" alt="">返回顶部</a>
        </nav>
        <div class="bottom">
            <p>
                <a href="#" class="appdwon">手机APP下载</a>
                <a href="http://m.manmanbuy.com">
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p>
                <a href="index.html">
                    m.manmanbuy.com
                </a>
            </p>
        </div>
    </footer>
    <!-- 底部模块的结束 -->
    <!-- 右侧固定内容模块的开始 -->
    <div id="fixed-module">
        <a href="">
            <img src="../images/appdown.png" alt="">
        </a>
        <a href="javascript:void(0);" class="top">
            <i class="fa fa-angle-double-up" aria-hidden="true"></i>
        </a>
    </div>
    <!-- 右侧固定内容模块的结束 -->
    <!-- loading模块的开始 -->
    <div id="loading">
        <div class="loading-img">
            <img src="../images/loading.gif" alt="">
        </div>
    </div>
    <!-- loading模块的结束 -->
    <!-- 引入zepto.js 因为后续插件依赖jq zepto封装了jq的常用功能 -->
    <script src="../lib/zepto/zepto.min.js"></script>
    <!-- 要使用动画需要引用zepto的fx.js -->
    <script src="../lib/zepto/fx.js"></script>
    <!-- 引入Mui.js -->
    <script src="../lib/mui/js/mui.min.js"></script>
    <!-- 引入artTemplate.js -->
    <script src="../lib/artTemplate/template.js"></script>
    <!-- 引入base.js-->
    <script src="../js/base.js"></script>
    <!-- 引入index.js -->
    <script src="../js/bijiaProduct.js"></script>
    <!-- 产品列表模板 -->
    <script id="product-list" type="text/html">
        {{each result as value i}}
        <div class="pic" data-category-id={{value.categoryId}} data-poduct-id={{value.productId}}>
            {{#value.productImg}}
        </div>
        <div class="title">
            {{value.productName}}
        </div>
        <ul class="tab row mui-clearfix">
            <li class="mui-col-xs-4 mui-pull-left ">
                <a href="" class="active">比价购买</a>
            </li>
            <li class="mui-col-xs-4 mui-pull-left">
                <a href="">产品参数</a>
            </li>
            <li class="mui-col-xs-4 mui-pull-left">
                <a href="">优选评价</a>
            </li>
        </ul>
        <div class="bijia">
            {{#value.bjShop}}
        </div>
        <div class="info">
            * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
        </div>
        {{/each}}
    </script>
    <!-- 评论模板 -->
    <script id="commentTemp" type="text/html">
        {{each result as value i}}
        <li class="com-main">
            <p>
                <span class="com-username">{{value.comName}}</span>
                <span class="com-time mui-pull-right">{{value.comTime}}</span>
            </p>
            <p class="gouzhi">
                <span class="gouzhi">{{value.comFrom}}</span>
            </p>
            <p class="com-content">
                {{value.comContent}}
            </p>
        </li>

        {{/each}}


    </script>
</body>

</html>

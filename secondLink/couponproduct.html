<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="../mmbuy.ico" />
    <!-- 引入Mui的css -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 引入fontAwesome的css -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入index.less -->
    <!-- 引入less.js 因为less.js是编译less的文件，less是样式文件，需要让样式尽早解析生效 -->
    <link rel="stylesheet/less" href="../less/couponproduct.less">
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <!-- 头部模块的开始 -->
    <header id="header">    
        <div class="pull-left">
            <a href="#" class="backPrePage">
                <i class="fa fa-angle-left retreat"></i>
            </a>
        </div>
        <div class="title">
            <h1><span></span>优惠券</h1>
        </div>
        <div class="appdown mui-pull-right">
            <a href="#">
                <img src="../images/header_app.png">
            </a>
        </div>
    </header>
    <!-- 头部模块的结束 -->
    <main class="main">
        <div class="top-notice">--点餐前出示手机中的优惠券，即可享受优惠--</div>
        <div class="quan-box">
            <ul class="mui-row">

            </ul>
        </div>
    </main>
    
    <!-- 底部模块的开始 -->
    <footer id="footer">
        <div class="nav">
            <a href="../index.html">首页</a>
            <i>></i>
            <a href="../quan.html">优惠劵</a>
            <i>></i>
            <a href="#" class="last"></a>
        </div>
        <nav class="footer-nav">
            <a href="./login.html" class="login">登陆</a>
            <a href="./register.html" class="register">注册</a>
            <a href="#" class="top">
                <img src="../images/top.jpg" alt="">返回顶部</a>
        </nav>
        <div class="bottom"> 
            <p>
                <a href="#" class="appdwon">手机APP下载</a>
                <a href="http://m.manmanbuy.com">
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p>
                <a href="index.html">
                    m.manmanbuy.com
                </a>
            </p>
        </div>
    </footer>
    <!-- 底部模块的结束 -->
    <!-- 右侧固定内容模块的开始 -->
    <div id="fixed-module">
        <a href="">
            <img src="../images/appdown.png" alt="">
        </a>
    </div>
    <!-- 右侧固定内容模块的结束 -->
    <!-- loading... -->
    <div id="loading">
        <div class="loading-img">
            <img src="../images/loading.gif" alt="">
        </div>
    </div>

    <!-- 遮罩层 -->
    <div class="mask">
        <div class="xx">
            <img class="aaa" src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc23.jpg" alt=" 老北京鸡肉卷+百事可乐(中) 2016年10月凭肯德基优惠券">
        </div>
        <div class="slide">
            <button class="Left">&lt;</button>
            <button class="Right">&gt;</button>
        </div>
    </div>

    <script type="text/html" id="couponproductTmp">
        {{each result as value i}}
            <li class="mui-col-xs-12 proto-pic">
                <a class="mui-row">
                    <div class="pull-left mui-col-xs-4 pic" data-id="{{value.couponProductId}}">
                        {{#value.couponProductImg}}
                    </div>
                    <div class="pull-right mui-col-xs-8">
                        <div class="text">{{value.couponProductName}}</div>
                        <h2>{{value.couponProductPrice == "" ? $12 : value.couponProductPrice}}</h2>
                        <div class="time">{{value.couponProductTime}}</div>
                        
                    </div>
                </a>
                <div class="fa fa-angle-right boult"></div>
            </li>
        {{/each}}
    </script>
    
    <!-- 引入jquery.js 因为后续插件依赖jq zepto封装了jq的常用功能 -->
    <script src="../lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="../lib/jquery/jquery.lazyload.js"></script>
    <!-- 引入zepto.js 因为后续插件依赖jq zepto封装了jq的常用功能 -->
    <script src="../lib/zepto/zepto.min.js"></script>
    <!-- 要使用动画需要引用zepto的fx.js -->
    <script src="../lib/zepto/fx.js"></script>
    <!-- 引入Mui.js -->
    <script src="../lib/mui/js/mui.min.js"></script>
    <!-- 引入artTemplate.js -->
    <script src="../lib/artTemplate/template.js"></script>
    <!-- 引入base.js-->
    <script src="../js/base.js"></script>
    <!-- 引入couponproduct.js -->
    <script src="../js/couponproduct.js"></script>
    
    

</body>

</html>
